version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install --upgrade pip
      - pip install -r requirements.txt
      - echo "Build completed successfully"
run:
  runtime-version: 3.9
  command: python run.py
  network:
    port: 8000
  env:
    - name: FLASK_ENV
      value: production
    - name: PORT
      value: 8000